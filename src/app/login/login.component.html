<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Iniciar Sesion</div>
        <div class="card-body">
           <form #loginForm=ngForm (ngSubmit)="onSubmit()">


                <!-- <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div> -->
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" placeholder="Email" required >
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="form.password" required>
                        </div>
                </div>
                

                <div class="form-group row mt-4">
                    <div class="col-sm-10 offset-2 d-flex " >
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar Sesion</button>
                        <div class="col-sm-6 offset-2 d-flex justify-content-end"><label >No tienes una cuenta? <a routerLink="/registrar-user">Registrarse</a></label></div>
                        
                    </div>
                </div>
            </form> 
        </div>
    </div>
</div>
